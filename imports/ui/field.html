<template name="field">
    {{#if isString}}
        <input class="js-field" {{stringAttrs}}>
    {{/if}}
    {{#if isNumber}}
        <input class="js-field" {{numberAttrs}}>
    {{/if}}
    {{#if isPercentage}}
        <input class="js-field" {{percentageAttrs}}>
    {{/if}}
    {{#if isRadio}}
        {{#let vals = i18n_radio_values}}
            {{#each val in vals}}
                <label>{{val}}<input class="js-field" type="radio" value="{{val}}"></label>
            {{/each}}
        {{/let}}
    {{/if}}
</template>
