<template name="field">
    {{#if isBool}}
        <label><input class="js-field" type="checkbox"/></label>
    {{/if}}
    {{#if isString}}
        <label><input class="js-field" {{stringAttrs}}/></label>
    {{/if}}
    {{#if isNumber}}
        <label><input class="js-field" {{numberAttrs}}/></label>
    {{/if}}
    {{#if isDate}}
        <label><input class="js-field" type="date"/></label>
    {{/if}}
    {{#if isPercentage}}
        <label><input class="js-field" {{percentageAttrs}}/></label>
    {{/if}}
    {{#if isRadio}}
        {{#let vals = i18n_radio_values}}
            {{#each val in vals}}
                <label><input class="js-field" type="radio" value="{{val}}"/>   {{val}}</label>
            {{/each}}
        {{/let}}
    {{/if}}
    <span>{{simple_description}}</span>
    <br><br>
</template>
